<!-- Open Graph resmi 1200x630 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo/QR pattern -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="150" height="150" fill="white" opacity="0.2" rx="20"/>
    <!-- QR pattern -->
    <rect x="20" y="20" width="30" height="30" fill="white"/>
    <rect x="100" y="20" width="30" height="30" fill="white"/>
    <rect x="20" y="100" width="30" height="30" fill="white"/>
    <rect x="60" y="60" width="30" height="30" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    Kişisel QR
  </text>
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    Dijital Kimliğinizi QR Kodla Taşıyın
  </text>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    Profesyonel QR kod profil sistemi
  </text>
  
  <!-- Decorative QR elements -->
  <rect x="950" y="450" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="1000" y="450" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="1050" y="450" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="950" y="500" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="1050" y="500" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="950" y="550" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="1000" y="550" width="40" height="40" fill="white" opacity="0.3"/>
  <rect x="1050" y="550" width="40" height="40" fill="white" opacity="0.3"/>
</svg>
